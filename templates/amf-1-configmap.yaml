apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-amf-config
  labels:
    epc-mode: amf
data:
  amf.yaml: |
    logger:
        file: /var/log/open5gs/amf.log
        #level: debug
        #domain: sbi

    amf:
        sbi:
        - addr: 0.0.0.0
          #advertise: {{ .Values.amf.svc }}
          advertise: {{ .Release.Name }}-amf
        ngap:
          dev: {{ .Values.amf.ngapInt }}
        guami:
          - plmn_id:
              mcc: {{ .Values.amf.mcc }}
              mnc: {{ .Values.amf.mnc }}
            amf_id:
              region: 2
              set: 1
        tai:
          - plmn_id:
              mcc: {{ .Values.amf.mcc }}
              mnc: {{ .Values.amf.mnc }}
            tac: {{ .Values.amf.tac }}
        plmn_support:
        - plmn_id:
            mcc: {{ .Values.amf.mcc }}
            mnc: {{ .Values.amf.mnc }}
          s_nssai:
          - sst: 1
            sd: 1
        security:
            integrity_order : [ NIA2, NIA1, NIA0 ]
            ciphering_order : [ NEA0, NEA1, NEA2 ]
        network_name:
            full: Open5GS
        amf_name: open5gs-amf

    nrf:
     sbi:
       name: {{ .Values.nrf.svc }}
         #name: {{ .Release.Name }}-nrf
